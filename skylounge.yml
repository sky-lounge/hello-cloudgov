---
blueprint-uri: sky-lounge/skylounge-library/blueprints/cloudfoundry/cloud-gov/blueprint.yml
params:
  build_paths: ["src","skylounge","cf/dev-manifest.yml"]
  main_branch: main
workflows:
- workflow: pull-request
  jobs:
  - job: unit-test
    steps:
    - step: unit-test
      uri: sky-lounge/skylounge-library/steps/unit-test/go/unit-test.yml
      params:
        check_latest: true
        go_version: stable
  - job: dependency-review
    params:
      config_file: sky-lounge/skylounge-library/jobs/github/security/dependency-review/config/cloud-gov.yml@main
  - job: codeql
    params:
      language_array:
      - Go
    steps:
    - step: build
      uri: sky-lounge/skylounge-library/steps/github/security/codeql/auto-build/step.yml
- workflow: development
  jobs:
  - job: deploy
    steps:
    - step: pre-deploy
      uri: sky-lounge/skylounge-library/steps/no-step/step.yml
    - step: deploy
      uri: sky-lounge/skylounge-library/steps/cloudfoundry/deploy/deploy.yml
      params:
        cf_api: https://api.de.a9s.eu
        cf_manifest: cf/dev-manifest.yml
        cf_org: sgreenberg_rscale_io
        cf_password: "${{ secrets.CF_DEV_PASSWORD }}"
        cf_space: dev-test
        cf_username: "${{ secrets.CF_DEV_USERNAME }}"
  - job: integration-test
    uri: sky-lounge/hello-cloudgov/skylounge/integration-test.yml
- workflow: production
  jobs:
  - job: deploy
    steps:
    - step: pre-deploy
      uri: sky-lounge/skylounge-library/steps/no-step/step.yml
    - step: deploy
      uri: sky-lounge/skylounge-library/steps/cloudfoundry/deploy/deploy.yml
      params:
        cf_api: https://api.de.a9s.eu
        cf_manifest: cf/prod-manifest.yml
        cf_org: sgreenberg_rscale_io
        cf_password: "${{ secrets.CF_PROD_PASSWORD }}"
        cf_space: prod-test
        cf_username: "${{ secrets.CF_PROD_USERNAME }}"
- workflow: scans
  jobs:
  - job: dependency-review
    params:
      config_file: sky-lounge/skylounge-library/jobs/github/security/dependency-review/config/cloud-gov.yml@main
